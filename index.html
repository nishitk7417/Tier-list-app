<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><u>Tier List</u></h1>
    <div class="container">
        <div class="box">
            <div class="box-name box-name-1">S</div>
            <div class="box-drag" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="box">
            <div class="box-name box-name-2">A</div>
            <div class="box-drag" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="box">
            <div class="box-name box-name-3">B</div>
            <div class="box-drag" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="box">
            <div class="box-name box-name-4">C</div>
            <div class="box-drag" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="box">
            <div class="box-name box-name-5">D</div>
            <div class="box-drag" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>
    <div class="img-container" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="/Assets/Diamondhead_oficial.jpg" alt="" id="myImage" ondragstart="drag(event)">
        <img src="Assets/Ghostfreak.jpg" alt="" id="myImage1" ondragstart="drag(event)">
        <img src="Assets/Four Arms.jpg" alt="" id="myImage2" ondragstart="drag(event)">
        <img src="Assets/Grey_Matter.jpg" alt="" id="myImage3" ondragstart="drag(event)">
        <img src="Assets/Heatblast.jpg" alt="" id="myImage4" ondragstart="drag(event)">
        <img src="Assets/Ripjaws (1).jpg" alt="" id="myImage5" ondragstart="drag(event)">
        <img src="Assets/Stinkfly.jpg" alt="" id="myImage6" ondragstart="drag(event)">
        <img src="Assets/Upgrade.jpg" alt="" id="myImage7" ondragstart="drag(event)">
        <img src="Assets/Wildmutt.jpg" alt="" id="myImage8" ondragstart="drag(event)">
        <img src="Assets/XLR8.webp" alt="" id="myImage9" ondragstart="drag(event)">
    </div>
</body>
<script src="script.js"></script>
</html>
